<!DOCTYPE html>
<html>
<head>
  <title>MailMind</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MailMind ü§ñ</h1>
  <p>Enter your email and question. AI will reply to your inbox.</p>
  
  <form id="mailmind-form">
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="question" placeholder="Your Question" rows="4" required></textarea>
    <button type="submit">Ask</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('mailmind-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const question = form.question.value;

      document.getElementById("status").innerText = "üß† Thinking...";

      const response = await fetch("https://script.google.com/macros/s/AKfycbwh5eUCQETCBYVKcEYrvmXzLsh1su3YWl5RcqNHL3nQUoy5Pfx13Khz3UgNZxMk_-6K4w/exec", {
        method: "POST",
        body: new URLSearchParams({ email, question }),
      });

      if (response.ok) {
        document.getElementById("status").innerText = "‚úÖ Answer sent! Check your inbox.";
        form.reset();
      } else {
        document.getElementById("status").innerText = "‚ùå Error sending. Try again.";
      }
    });
  </script>
</body>
</html>
